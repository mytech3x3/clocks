<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Analog Clock</title>
</head>

<body>
  <div class="header">
    <h1>Clocks</h1>
  </div>

  <div class="topnav">
    <a href="#">Home</a>
  </div>

  <div class="row">
    <div class="column">
      <h2>Analog Clock</h2>
      <div class="clock analog-clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="dot"></div>
        <div class="number twelve" id="twelve">12</div>
        <div class="number three" id="three">3</div>
        <div class="number six" id="six">6</div>
        <div class="number nine" id="nine">9</div>
      </div>
    </div>

    <div class="column">
      <h2>Digital Clock</h2>
      <div class="clock">
        <div class="digital-clock" id="digital-clock">
          <div class="digital-clock-text" id="digital-clock-text"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
